<div class="full-width-panel"  [ngStyle]="{'height.px': dynamicHeight}" style="width: 1500px; padding:20px 48px;">    
    <ag-grid-angular
            style="width: 100%; height:100%"
            class="full-width-grid"
            [gridOptions]="gridOptions"
            [columnDefs]="columnDefs"
            [isFullWidthCell]="isFullWidthCell"
            enableSorting
            enableFilter
            enableColResize
            [getNodeChildDetails]="getNodeChildDetails1"
            [fullWidthCellRendererFramework]="getFullWidthCellRenderer1()"
            [getRowHeight]="getRowHeight"
            (mousewheel)="consumeMouseWheelOnDetailGrid($event)"
            (DOMMouseScroll)="consumeMouseWheelOnDetailGrid($event)">
    </ag-grid-angular>
    
</div>
